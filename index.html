<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Form</title>
    <link rel="stylesheet" href="design.css" />
</head>

<body>
    <div class="container">
        <h2 class="title">Client Information Form</h2>

        <form id="clientForm" novalidate>
            
            <div class="input-group">
                <input type="text" id="fullName" required>
                <label>Full Name</label>
                <p class="error" id="nameError"></p>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label>Email</label>
                <p class="error" id="emailError"></p>
            </div>

            <div class="input-group">
                <input type="text" id="contact" required maxlength="10">
                <label>Contact Number</label>
                <p class="error" id="contactError"></p>
            </div>

            <div class="input-group">
                <label class="select-label">Select Skills</label>
                <select id="skills" multiple required>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Angular">Angular</option>
                    <option value="Python">Python</option>
                </select>
                <p class="error" id="skillsError"></p>
            </div>

            <div class="input-group">
                <textarea id="description" required></textarea>
                <label>Description</label>
                <p class="error" id="descError"></p>
            </div>

            <button type="submit" class="btn submit-btn">Submit</button>
            <button type="button" id="clearBtn" class="btn clear-btn">Clear</button>
        </form>

        <div id="output" class="output hidden"></div>
    </div>

    <script src="input.js"></script>
</body>
</html>
